<html>
  <head> </head>
  <body>
    <div id="unique">
      <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script type="text/jsx">
        const unique_div = document.getElementById('unique');

        function Header(props){
            console.log(props);
            //enter in javascript land while in currently in JSX land with curly braces{}
            return (<h1>{props.title}</h1>);
        }

        function Homepage(){
            return(<div>
                <Header title="React Title as props without resturcture " />
            </div>)
        }
        ReactDOM.render(<Homepage />, unique_div);
      </script>
    </div>
  </body>
</html>
