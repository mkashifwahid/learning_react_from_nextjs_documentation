<html>

  <body>
    <div id="unique">
      <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script type="text/jsx">
          const unique_div = document.getElementById('unique');

          function Header({title}){
            console.log(title);
            //enter in javascript land while in currently in JSX land with curly braces{}
            //back tick
            return (<h1>{`Cool ${title}`}</h1>);
        }


          function Homepage(){
              return(<div>
                  <Header title="React Title as props with Template Literal. !!" />
              </div>)
          }
          ReactDOM.render(<Homepage />, unique_div);
      </script>
    </div>
  </body>
